[tool.poetry]
name = "pynyaa"
version = "1.1.0"
description = "Turn nyaa.si torrent pages into neat Python objects"
authors = ["Ravencentric <me@ravencentric.cc>"]
license = "Unlicense"
readme = "README.md"
keywords = ["anime", "nyaa", "nyaa.si", "torrent", "python"]
packages = [{ include = "pynyaa", from = "src" }]
homepage = "https://pynyaa.ravencentric.cc"
repository = "https://github.com/Ravencentric/pynyaa"
documentation = "https://pynyaa.ravencentric.cc"
classifiers = [
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = ">=3.10"
httpx = ">=0.27.2"
pydantic = ">=2.9.1"
beautifulsoup4 = ">=4.12.3"
lxml = ">=5.3.0"
hishel = ">=0.0.30"
torf = ">=4.2.7"
typing-extensions = ">=4.12.2"
platformdirs = ">=4.3.3"
xmltodict = ">=0.13.0"
strenum = { version = ">=0.4.15", python = "<3.11" }

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.5"
mypy = "^1.11.2"
pytest = "^8.3.3"
pytest-asyncio = "^0.23.5.post1"
coverage = "^7.6.1"
types-beautifulsoup4 = "^4.12.0.20240907"
types-xmltodict = "^0.13.0.3"

[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.34"
mkdocstrings = { extras = ["python"], version = "^0.26.1" }
mkdocs-autorefs = "^1.2.0"

[tool.poetry.scripts]
pynyaa = "pynyaa.__main__:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
extend-select = ["I"]
fixable = ["ALL"]

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

[tool.mypy]
strict = true
pretty = true
exclude = "tests/"

[[tool.mypy.overrides]]
module = ["torf"]
ignore_missing_imports = true

[tool.coverage.run]
omit = ["src/pynyaa/_version.py", "src/pynyaa/_compat.py", "tests/*"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
