[tool.poetry]
name = "pynyaa"
version = "1.0.0"
description = "Turn nyaa.si torrent pages into neat Python objects"
authors = ["Raventric <78981416+Ravencentric@users.noreply.github.com>"]
license = "Unlicense"
readme = "README.md"
keywords = ["anime", "nyaa", "nyaa.si", "torrent", "python"]
packages = [{include = "pynyaa", from = "src"}]
homepage = "https://ravencentric.github.io/pynyaa"
repository = "https://github.com/Ravencentric/pynyaa"
documentation = "https://ravencentric.github.io/pynyaa"
classifiers = [
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

[tool.poetry.dependencies]
python = ">=3.9"
httpx = ">=0.27.0"
pydantic = ">=2.7.4"
beautifulsoup4 = ">=4.12.3"
lxml = ">=5.2.2"
hishel = ">=0.0.29"
torf = ">=4.2.7"
typing-extensions = ">=4.12.2"
platformdirs = ">=4.2.2"
xmltodict = ">=0.13.0"
strenum = { version = ">=0.4.15", python = "<3.11" }
importlib-metadata = { version = ">=8.0.0", python = "<3.10" }
eval-type-backport = { version = ">=0.2.0", python = "<3.10" }

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.0"
mypy = "^1.10.1"
pytest = "^8.2.2"
pytest-asyncio = "^0.23.5.post1"
pre-commit = "^3.7.1"
coverage = "^7.5.4"
respx = "^0.21.1"
types-beautifulsoup4 = "^4.12.0.20240511"
types-xmltodict = "^0.13.0.3"

[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.27"
mkdocstrings = {extras = ["python"], version = "^0.25.1"}
mkdocs-autorefs = "^1.0.1"

[tool.poetry.scripts]
pynyaa = "pynyaa.__main__:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["I"]
fixable = ["ALL"]

[tool.mypy]
strict = true
pretty = true
exclude = "tests/"

[[tool.mypy.overrides]]
module = ["torf"]
ignore_missing_imports = true

[tool.coverage.run]
omit = ["src/pynyaa/_version.py", "src/pynyaa/_compat.py", "tests/*"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
